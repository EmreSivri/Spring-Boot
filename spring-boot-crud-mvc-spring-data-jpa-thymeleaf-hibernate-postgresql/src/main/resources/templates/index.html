<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Employee List</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table border="2" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Job</th>
            <th>Birth Date</th>
            <th>Start Date</th>
            <th>Manager ID</th>
            <th>Salary</th>
            <th>Country</th>
            <th>City</th>
            <th>Street</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.job}"></td>
            <td th:text="${employee.birthDate}"></td>
            <td th:text="${employee.startDate}"></td>
            <td th:text="${employee.managerId}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.country}"></td>
            <td th:text="${employee.city}"></td>
            <td th:text="${employee.street}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{employeeId}(employeeId=${employee.employeeId})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{employeeId}(employeeId=${employee.employeeId})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
